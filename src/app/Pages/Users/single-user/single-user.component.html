<section>
  <form action="">
    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">الاسم الاول</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="الاسم الاول"
        />
      </div>
      <div class="col">
        <label for="lastName" class="form-label">الاسم الاخير</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="الاسم الاخير"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="email" class="form-label">البريد الالكتروني</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="البريد الإلكتروني"
        />
      </div>
      <div class="col">
        <label for="phoneNumber" class="form-label">الهاتف</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          placeholder="رقم الهاتف"
        />
      </div>
    </div>
    <button class="form-button">
      @if (isLoading) {
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      جاري التحديث... } @else { تحديث المعلومات }
    </button>
  </form>
</section>
